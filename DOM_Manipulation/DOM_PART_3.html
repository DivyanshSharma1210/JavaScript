<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART 3</title>
</head>
<body>

    <h1>Hello World</h1>

    <button onclick="hey()" id="jss">Submit</button>

    <script>
        document.addEventListener("click",hello);

        function hello()
        {
            let paragraph = document.createElement("p");

            paragraph.setAttribute("id","js");
            paragraph.textContent = "Welcome to the World of JavaScript...";
            document.body.appendChild(paragraph);
        }

        function hey()
        {
            document.getElementById("jss").innerText="Reset";
            document.getElementById("jss").style.color="red";
            document.getElementById("jss").style.padding="16px";
            document.getElementById("jss").style.border="2px solid black";
        }
    </script>
</body>
</html>
