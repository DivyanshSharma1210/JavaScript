<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
         <!-- Id -->
    <p id="one">Namaste</p>

    <!-- Class -->
 
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- Tagname -->

    <h3>HTML</h3>
    <h3>CSS</h3>
    <h3>JavaScript</h3>

    <!-- Query Selector -->

    <h2>Hello</h2>
    <h2 class="mainHeading">Hola</h2>
    <h2 id="sub-Heading">Hey</h2>

    <script>
          // document.getElementById

        let var1 = document.getElementById("one");

        console.log(var1);
        console.log(var1.innerHTML);
        console.log(var1.innerText);

        // document.getElementsByClassName

        let var2 = document.getElementsByClassName("tech");

        console.log(var2);
        console.log(var2[0]);
        console.log(var2[1]);
        console.log(var2[2]);

        console.log(var2[0].innerText);
        console.log(var2[1].innerText);
        console.log(var2[2].innerText);

        var2[1].innerText = "NodeJS";

       // documnet.getElementsByTagName

       let var3 = document.getElementsByTagName("h3");

       console.log(var3);

       console.log(var3[0].innerText);
       console.log(var3[1].innerText);
       console.log(var3[2].innerText);

       console.log(var3[0].innerHTML);
       console.log(var3[1].innerHTML);
       console.log(var3[2].innerHTML);

       var3[2].innerText = "TypeScript";

       var3[2].style.color = "red";

      // document.querySelector

      const var4 = document.querySelector(".mainHeading");

      console.log(var4);

      let var5 = document.querySelector("#subHeading");

      console.log(var5);

      let var6 = document.querySelector("h2");

      console.log(var6);

     var6.className = "Hello";

     var6.classList = "hello hey hola";

     var6.setAttribute("id","Heading");

     var6.setAttribute("title","Dibyansh");

    </script>
    
</body>
</html>
